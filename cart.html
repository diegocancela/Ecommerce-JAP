<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="btn-group">
        <button id="usernameButton" class="py-2 d-none d-md-inline-block"></button>
        <button type="button" class="py-2 d-none d-md-inline-block" id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a style="cursor:pointer" class="dropdown-item" onclick="localStorage.clear(); alert('Usuario desconectado'); location.href='index.html';"> Desconectar</a>
        </div>
  </nav>
  <main role="main" class="pb-5">
    <p></p>
    <p></p>
    <div class="container">
      <div class="row">
        <div class="list-group" id="cart-list-container">
        </div>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#payment">
        Forma de pago
      </button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#shipment">
        Metodo de envio
      </button>
      <!-- Modal -->
      <div class="modal fade" id="payment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Seleccionar forma de pago:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                  <input type="radio" id="creditCard" name="payment" value="Tarjeta de Credito">
                  <label for="html">Tarjeta de Credito</label><br>
                  <input type="radio" id="transfer" name="payment" value="Transferencia Bancaria">
                  <label for="css">Transferencia Bancaria</label><br>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="shipment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Seleccione el tipo de envio:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                  <input type="radio" id="Premium" name="shipment" value="Premium" onchange="calculatePrice()">
                  <label for="html">Premium (2-5 días) - Costo del 15% sobre el subtotal.</label><br>
                  <input type="radio" id="Express" name="shipment" value="Express" onchange="calculatePrice()">
                  <label for="css">Express (5-8 días) - Costo del 7% sobre el subtotal.</label><br>
                  <input type="radio" id="Standard" name="shipment" value="Standard" onchange="calculatePrice()">
                  <label for="css">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</label><br>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
      <p></p>
      <div>
        <p>Subtotal: <span id='subTotalValue'></span> UYU</p>
        <p>Total: <span id='totalValue'></span> UYU</p>
      </div>
      <button onclick="validarCompra()">Comprar!</button>
    </div>

  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
